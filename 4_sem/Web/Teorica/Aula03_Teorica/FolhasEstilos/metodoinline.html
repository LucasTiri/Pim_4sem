<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Método CSS Inline</title>
</head>
<!-- CSS - Método inline-->
<body style="background-color:aqua">

    <h1>Cabeçalho não estilizado</h1>

    <!-- CSS - Método inline-->
    <p style="font-size: large; color: red;">Parágrafo estilizado.</p>

    <h2>Aplicando regras de estilo inline</h2>
    <p style="color:blue; margin-left:20px;">Neste parágrafo foram aplicadas 
    as regras de estilo inline. Essas regras são válidas somente neste parágrafo.</p>
</body>
</html>
