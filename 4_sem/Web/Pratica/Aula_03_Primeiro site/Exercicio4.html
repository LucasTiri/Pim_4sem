<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table.tabela{
            width:60%;
            height:60%;
            margin-left:20%;
        }
        .vermelha{
            color:red;
            text-align:center;
        }
        .azul{
            color:green;
            text-align:center;
        }
        .background{
            background-color:grey;
        }
    </style>
</head>
<body>
    <p><strong><font size="3" color="blue" face="Arial">Notas dos Alunos</font></strong></p>
    <hr />

    <table border="1" class="tabela">
        <tr>
            <!-- linha -->
            <th>Nome</th><!--cabeçalho-->
            <th colspan="2">Notas</th>
        </tr>
        <tr>
            <th>...</th><!--coluna-->
            <th><i>Prova</i></th>
            <th><i>Trabalho</i></th>
        </tr>
        <tr>
            <td class="background">Ana Paula</td>
            <td style="background-color:grey;" class="azul">10</td>
            <td style="background-color:gray;" class="azul">8</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td class="azul">7</td>
            <td class="vermelha">5</td>
        </tr>
        <tr>
            <td class="background">Joaquin</td>
            <td style="background-color:grey;" class="azul">9</td>
            <td style="background-color:grey;" class="azul">10</td>
        </tr>
        <tr>
            <td>Paulo</td>
            <td class="vermelha">4,5</td>
            <td class="azul">6</td>
        </tr>
        <tr>
            <td class="background">Tadeu</td>
            <td style="background-color:grey;"class="vermelha">3</td>
            <td style="background-color:grey;"class="vermelha">2</td>
        </tr>
    </table>
</body>
</html>
