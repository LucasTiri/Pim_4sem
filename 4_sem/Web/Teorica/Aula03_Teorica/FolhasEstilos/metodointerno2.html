<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Criando HTML com CSS Interno</title>
    <style>
        h1 {
            color: red;
        }
        p {
            margin-left: 20px;
            color: blue;
        }
        body {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Aplicando regras de estilo Incorporado</h1>
    <p>Neste parágrafo foram aplicadas as regras de estilo inline.</p>
    <p>
        As regras de estilo Incorporado são válidas para 
        todos os elementos que foram definidas as regras.
    </p>

</body>
</html>
