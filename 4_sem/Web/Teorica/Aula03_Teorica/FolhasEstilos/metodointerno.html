<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Método CSS Interno</title>

    <!--A declaração do CSS é feita aqui,
        na seção head na tag <style>
    -->
    <style>
        body {
            background-color: fuchsia;
        }

        h1 {
            color: white;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <h1>Cabeçalho estilizado pelo método CSS Interno</h1>
    <p>Este parágrafo não foi formatado.</p>
</body>
</html>
