<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="utf-8" />
    <title>Meu primeiro formulario HTML</title>
</head>
<body>

    <form name="primeiroform">
        <!--input type="text" => caixas de texto-->
        <label for="txtnomve">Nome: </label>
        <input type="text" name="txtnome" id="txtnome" /> <br />

        <label for="txtsobrenome">Sobrenome: </label>
        <input type="text" name="txtsobrenome" id="txtsobrenome" /> <br />

        <!--input type "date" => calendário-->
        <label for="txtdtnasc">Data de Nascimento</label>
        <input type="date" name="txtdtnasc" id="txtdtnasc" /> <br />

        <!--input type="password" => caixas de texto para entrada senha-->
        <label for="senha">Senha: </label>
        Senha: <input type="password" name="senha" id="senha" /> <br />

        <!--input type="radio" => caixas de opção-->
        <input type="radio" name="sexo" value="masculino" checked /> Masculino
        <input type="radio" name="sexo" value="feminino" /> Feminino <br />

        <!--input type="checkbox" => caixas de seleção-->
        <input type="checkbox" name="veiculo" value="bike" checked />Eu tenho uma bicicleta <br />
        <input type="checkbox" name="carro" value="carro" />Eu tenho um carro <br />

        <!--
    selec - Utilizado para selecionar uma
    ou mais opções de uma lista predefinida
    -->
        Escolha um carro:
        <select name="carros">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
        <br />

        <!--textarea => Permite a entrada de um texto
        no estilo Memo, com várias linhas -->
        <textarea cols="30" rows="10">Deixe o seu comentário</textarea>
        <br />

        <!--input type="submit" => botão enviar-->
        <input type="submit" name="enviar" value="Enviar dados" />

        <!--input type="reset" => botão reset-->
        <input type="reset" name="reset" value="Cancelar" />
    </form>
</body>
</html>
