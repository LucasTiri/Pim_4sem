<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
</head>
<body>
    <!--Exemplo para entrada de dados-->
    <h1>Cadastro</h1>
    <h2>Método GET</h2>
    <form name="cadastro" action="entrada_dados_get.aspx" method="get">
        <!--Define um rótulo, label-->
        <label>Nome do usuário</label>
        <!--Define uma caixa de entrada de texto, um campo-->
        <input type="text" name="user" />
        <!--Define um botão para enviar os dados-->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
