<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Seletor identificador ID - Exemplo 2</title>
    <!--CSS interno-->
    <style type="text/css">
        /*Declaração dos atributos id para parágrafo*/
        p#destaque {
            font-family: sans-serif; /*indica qual a fonte utilizada*/
            font-style: italic; /*indica o estilo da fonte: itálico*/
            font-size: 30px; /*tamanho da fonte: 40 pixels*/
            text-align: left; /*alinhamento do texto: esquerda*/
        }
    </style>
</head>
<body>
    <p id="destaque">Texto do parágrafo marcado com identificador destaque.</p>
    <h1>Teste</h1>
</body>
</html>
