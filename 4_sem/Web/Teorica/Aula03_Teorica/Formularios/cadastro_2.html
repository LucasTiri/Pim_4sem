<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Cadastro - Segundo exemplo</title>
</head>
<body>
    <!--Exemplo para entrada de dados-->
    <h1>Cadastro</h1>    
    <h2>Método POST</h2>
    <form name="fcadastro2" action="entrada_dados_post.aspx" method="post">
       <!--Define um rótulo, label-->
        <label for="user">Nome do usuário:</label><br />
        <!--Define uma caixa de entrada de texto, um campo-->
        <input type="text" id="user" name="user" /> <br />
        <label for="cidade">Cidade</label><br />
        <input type="text" name="cidade" id="cidade" />
        <br /><br />
        <!--Define um botão para enviar os dados-->
        <input type="submit" value="Enviar" />
    </form>
</body>
</html>
